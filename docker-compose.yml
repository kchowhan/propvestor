version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: propvestor-db
    environment:
      POSTGRES_USER: propvestor
      POSTGRES_PASSWORD: propvestor
      POSTGRES_DB: propvestor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U propvestor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: propvestor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: propvestor-api
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://propvestor:propvestor@postgres:5432/propvestor
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:80}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Add other environment variables as needed
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount .env file or use environment variables
      - ./apps/api/.env:/app/apps/api/.env:ro
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
    container_name: propvestor-web
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
