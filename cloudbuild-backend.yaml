steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'apps/api/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/propvestor-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/propvestor-api:latest'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/propvestor-api:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/propvestor-api:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'propvestor-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/propvestor-api:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'propvestor-backend@$PROJECT_ID.iam.gserviceaccount.com'
      - '--add-cloudsql-instances'
      - '${_CLOUDSQL_CONNECTION_NAME}'
      - '--set-env-vars'
      - 'DATABASE_URL=postgresql://propvestor_user:$${_DB_PASSWORD}@/${_CLOUDSQL_CONNECTION_NAME}/propvestor?host=/cloudsql/${_CLOUDSQL_CONNECTION_NAME}'
      - '--set-secrets'
      - 'JWT_SECRET=jwt-secret:latest,CORS_ORIGIN=cors-origin:latest,STRIPE_SECRET_KEY=stripe-secret-key:latest,STRIPE_PUBLISHABLE_KEY=stripe-publishable-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest,DOCUSIGN_INTEGRATOR_KEY=docusign-integrator-key:latest,DOCUSIGN_USER_ID=docusign-user-id:latest,DOCUSIGN_PRIVATE_KEY=docusign-private-key:latest,RENTSPREE_API_KEY=rentspree-api-key:latest,RENTSPREE_WEBHOOK_SECRET=rentspree-webhook-secret:latest,SCHEDULER_SECRET=scheduler-secret:latest'
      - '--set-env-vars'
      - 'GCS_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=${_GCS_BUCKET_NAME},GCS_SCHEDULER_LOCATION=${_REGION}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--port'
      - '4000'

substitutions:
  _REGION: us-central1
  _CLOUDSQL_CONNECTION_NAME: ${PROJECT_ID}:${REGION}:propvestor-db
  _DB_PASSWORD: '$(gcloud secrets versions access latest --secret=db-password)'
  _GCS_BUCKET_NAME: propvestor-documents-prod

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/propvestor-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/propvestor-api:latest'

